<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <link rel="stylesheet" type="text/css" media="screen" href="variable.css"> 
    <link rel="shortcut icon" href="IMG/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <a href="MeuSite.html"></a>
        <img src="IMG/e-book.png">
        <button class="btn-menu">
            <i class="fa fa-bars fa-lg"></i>
        </button>

        <nav class="menu">
            <a class="btn-close">
                <i class="fa fa-times"></i>
            </a>
            <ul>
                <li><a href="MeuSite.html"> Principal</a></li>
                <li><a href="Contato.html"> Contato</a></li>
                <li><a href="Musicas.html"> Musicas</a></li>
            </ul>
        </nav>
    </header>
    <section class="formulario">
        <div>
            <h2>Fale Comigo</h2>
            <h3>Prencha os dados</h3>
        </div>
        <form>
            <input type="text" name="nome" placeholder="Nome Completo">
            <input type="text" name="email" placeholder="Seu Email">
            <input type="tel" name="telefone" placeholder="Numero de Telefone">
            <label for="mensagem">Sua Mensagem:</label>
            <textarea id="mensagem" name="mensagem" placeholder="Digite aqui sua mensagem"></textarea>
            </div>
        </form>
    </section>
    <div class="button-container">
        <button class="button-link" onclick="openModal()">Enviar</button>
    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <p>Enviado com sucesso!</p>
            <button class="button-link" onclick="redirectToHome()">Voltar à Página Principal</button>
        </div>

    <script>
        function openModal() {
            document.getElementById('successModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
        }

        function redirectToHome() {
            window.location.href = 'MeuSite.html'; 
        }

        window.onclick = function(event) {
            if (event.target === document.getElementById('successModal')) {
                closeModal();
            }
        }
    </script>

    <footer>
        <p>&copy; 2023 - Todos os direitos reservados</p>
        <nav>
            <ul>
                <li><a href="#">Sobre nós</a></li>
                <li><a href="Contato.html">Contato</a></li>
                <li><a href="#">Termos de uso</a></li>
                <li><a href="#">Política de privacidade</a></li>
            </ul>
        </nav>
    </footer>
</html>
